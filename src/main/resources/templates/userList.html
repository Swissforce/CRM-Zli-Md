<!doctype html>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Application User List</h1>
    <table>
    	<tr>
    		<th>ID</th>
    		<th>Name</th>
    	</tr>
    	<tr th:each="user : ${users}">
    		<td th:text="${user.id}">user_id</td>
    		<td th:text="${user.name}">user_name</td>
    		<!-- AppUser.getRoles()[x].getRole(); -->
    	</tr>
    </table>
  </body>
</html>
